<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="container">
    <h1>BMI Index</h1>

    <div class="tabela">
      <section>
        <p><strong>BMI</strong></p>
        <p>Less than 18,5</p>
        <p>Between 18,5 and 24,9</p>
        <p>Between 25 and 29,9</p>
        <p>Between 30 and 34,9</p>
        <p>Between 35 and 39,9</p>
        <p>More than 40</p>


      </section>

      <section>
        <p><strong>Result</strong></p>
        <p>Underweight</p>
        <p>Healthy Weight</p>
        <p>Overweight </p>
        <p>Obese level 1</p>
        <p>Obese level 2</p>
        <p>Obese level 3</p>

      </section>
    </div>

    <h1>Calculate your BMI</h1>
    <form class="form" id="form">
      <label for="weight">Weight(kg)</label>
      <input type=" " id="weight" class="weight" placeholder="insert weight">

      <label for="height">Height(cm)</label>
      <input type=" " id="height" class="height" placeholder="insert height">


      <button type="submit" class="calculate">Calculate BMI</button>
    </form>

    <div id="result"></div>
  </section>
 

  <script src="./js/index.js">
   document.body.innerHTML  = `Your BMI is:`
  </script>
</body>

</html>
